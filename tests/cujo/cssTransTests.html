<head>

<title>Cujo Transitions Tests</title>

<link rel="stylesheet" type="text/css" href="cssTransTests.css"/>

<!--<script type="text/javascript">djConfig={isDebug: true}</script>-->
<script type="text/javascript">djConfig={isDebug: true, debugAtAllCosts: true}</script>
<script src="../../dojo/dojo.js" type="text/javascript"></script>
<script src="../../cujo/cujo.js" type="text/javascript"></script>

<script type="text/javascript">

(function () {

function load (resp) {

    cujo.cssx.processCss(resp);

}

var ssUrl = 'cssTransTests.css';

dojo.addOnLoad(function () {

    dojo.xhr('GET', {
        url: ssUrl,
        sync: false,
        load: load
    });

    dojo.query('#testButton').connect('click', function (e) {
        dojo.toggleClass(dojo.query('.cujo-headline')[0], 'testMe');
    });

});

})();

</script>

<style type="text/css">

.native {
    display: block;
    padding: 50px;
    border: 1px solid green;
    /* test */
    counter-reset: cujo-cssx 27;
}

.native span {
    position: relative;
    left: 50px;
    top: -40px;
    -webkit-transition: left 1s ease-in, top 1s;
}

.native:hover span {
    left: 50px;
    top: 100px;
}

.native:active span {
    left: 0px;
}

</style>

</head>
<body>
    <button id="testButton">Click me</button>
    <div class="cujo-headline">
        <div class="cujo-test">
            Interaction happens here
        </div>
    </div>
    <a class="native"><span>native</span></a>
</body>
</html>
