<div class="gridView" dojoAttachEvent="onclick:_onGridClick">

    <h2>Recent Listings</h2>

    <div dojoAttachPoint="grid" dojoType="cujo.examples.grid"></div>

    <div class="cujo-scroll-pad-v grid-bulk-ops-bar">
        <button class="bulk-delete-btn" dojoAttachEvent="click:_onDeleteClick">
            <span dojoAttachPoint="deleteLabel">${strings.deleteLabel}</span>
        </button>
    </div>

</div>
