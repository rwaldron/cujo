<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html class="cujo-stretch">
<head>
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7;chrome=1"><![endif]-->
<title>Cujo Grid Example</title>

<!-- TODO: replace these with cujo.requireCss() -->
<link rel="stylesheet" type="text/css" href="../templates/headline.css"/>
<link rel="stylesheet" type="text/css" href="gridView.css"/>
<link rel="stylesheet" type="text/css" href="theme1.css"/>

<script type="text/javascript">
    djConfig={isDebug: true, debugAtAllCosts: true};
    cujoConfig = {attrAttach:'dojoAttachPoint'};
</script>
<script src="../../dojo/dojo.js" type="text/javascript"></script>
<script src="../cujo.js" type="text/javascript"></script>
<script type="text/javascript">

dojo.require('cujo.examples.gridView');
dojo.addOnLoad(function () {

    // TODO: replace this with cujo.requireCss()
    var head = dojo.doc.documentElement.firstChild;
    dojo.forEach(['gridView.css', 'theme1.css'], function (fName) {
        //dojo.create('link', {rel: 'stylesheet', type: 'text/css', href:fName}, head);
        dojo.xhr('GET', { url: fName, sync: false, load: cujo.cssProc.processCss });
    });

    // process the page
    dojo.parser.parse();

});

</script>

</head>
<body class="cujo-stretch">

    <section class="cujo-root cujo-stretch cujo-headline">

        <header class="cujo-block cujo-header"><h1>CSS3 Demo</h1></header>

        <section class="cujo-box-stretch cujo-main">

            <div dojoType="cujo.examples.gridView"></div>

        </section>

        <section class="cujo-box-stretch cujo-leader"></section>

        <section class="cujo-box-stretch cujo-trailer"></section>

        <footer class="cujo-block cujo-footer">&copy; 2010 unscriptable.com</footer>

    </section>

</body>
</html>
